AllCops:
  TargetRubyVersion: 2.5
  Include:
    - "**/*.rb"
    - "Rakefile"
    - "config.ru"
    - "lib/**/*.rake"
  Exclude:
    - "bundle/**/*"
    - "vendor/**/*"
    - "db/**/*"
    - "script/**"
    - "node_modules/**/*"
    - "bin/**"
    - "*Gemfile*"
    - "*.gemspec"

Metrics/BlockLength:
  Max: 100
  Exclude:
    - "config/**/*"

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Style/FrozenStringLiteralComment:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/ClassAndModuleChildren:
  Enabled: false

# Commonly used screens these days easily fit more than 80 characters.
Metrics/LineLength:
  Max: 120
